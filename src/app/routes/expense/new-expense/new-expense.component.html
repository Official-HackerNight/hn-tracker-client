<div class="newExpense">
  <!-- NEW-EXPENSE FORM -->
  <div class="text-center" style="padding:50px 0">
    <div class="logo">New Expense</div>
    <!-- Main:NEW-EXPENSE Form -->
    <div class="login-form-1">
      <form id="login-form" class="text-left" (ngSubmit)="onSubmit()">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
          <div class="login-group">
            <div class="form-group">
              <label for="newExpense_amount" class="sr-only">Amount</label>
              <input [(ngModel)]="newExpense.amount" type="number" class="form-control" id="newExpense_amount" name="newExpense_amount"
                placeholder="enter amount">
            </div>
            <div class="form-group">
              <label for="newExpense_description" class="sr-only">Description</label>
              <input [(ngModel)]="newExpense.description" type="text" class="form-control" id="newExpense_description" name="newExpense_description"
                placeholder="enter description">
            </div>
            <div class="form-group login-group-checkbox">
              <input type="checkbox" id="lg_remember" name="lg_remember">
              <label for="newExpense_remember">remember</label>
            </div>
          </div>
          <button type="submit" class="login-button">
            <i class="fa fa-chevron-right"></i>Go</button>
        </div>
      </form>
    </div>
    <!-- end:Main:NEW-EXPENSE Form -->
  </div>
</div>
