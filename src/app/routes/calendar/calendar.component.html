<section>
  <button mat-raised-button (click)="openDialog()">New Expense</button>
  <li *ngIf="newExpense">
    You chose: <i>{{newExpense | json}}</i>
  </li>
</section>

<app-calendar-header [(view)]="view" [(viewDate)]="viewDate">
</app-calendar-header>

<div class="text-center">
  <button class="btn btn-primary" (click)="refreshView()">
    Refresh + re-render the current view
  </button>
</div>

<div [ngSwitch]="view">
  <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" 
    (eventTimesChanged)="eventTimesChanged($event)" [events]="events" [refresh]="refresh" 
    [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
    (beforeViewRender)="beforeMonthViewRender($event)">
  </mwl-calendar-month-view>

  <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events" [refresh]="refresh">
  </mwl-calendar-week-view>

  <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events" [refresh]="refresh">
  </mwl-calendar-day-view>
</div>
