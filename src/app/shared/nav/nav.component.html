<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary" >Menu</mat-toolbar>
    <mat-card *ngIf="auth.isAuthenticated()">
      <mat-card-title id="avatar-name">{{auth.userProfile?.nickname | titlecase}}</mat-card-title>
      <img mat-card-avatar class="avatar" src="{{auth.userProfile?.picture}}"  alt="avatar" />
    </mat-card>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <span *ngIf="auth.userHasScopes(['write:messages'])">
        <a mat-list-item routerLink="/expense" >Expenses</a>
        <a mat-list-item routerLink="/calendar" >Calendar</a>
        <a mat-list-item routerLink="/profile" >Profile</a>
        <a mat-list-item href="#">Link 2</a>
      </span>

      <!-- Admin feature TODO-->
      <span *ngIf="auth.userHasScopes(['admin:messages'])">
        <a routerLink="/admin">admin</a>
      </span>
      <!-- Admin END-->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Tracking System</span>
      <span class="spacer"></span>
      <app-login></app-login>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
